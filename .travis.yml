dist: xenial
language: java

jdk:
  - openjdk11

# disable shallow clone so SonarCloud can use SCM history to compute blame data
git:
  depth: false

# the first part of the cache phase happens
# between git checkout and before_install
cache:
  directories:
    - $HOME/.m2/repository

before_install:
  - cp ./settings.xml $HOME/.m2/settings.xml

# the default java install step does
# mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
install:
  - mvn install -DskipTests=true -B -V -Psource-quality

# splitting the build into install and test parts gives us a quicker way
# to identify what went wrong
script:
  - mvn verify -B
  # sonarcloud addon not used, preset environment variables in your sonarCloud: SONAR_TOKEN (un-encrypted), SONAR_PROJECT_KEY, SONAR_ORGANIZATION
  - echo ${SONAR_PROJECT_KEY}
  - echo ${SONAR_ORGANIZATION}
  - if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then mvn sonar:sonar -Dsonar.projectKey="${SONAR_PROJECT_KEY}" -Dsonar.organization=${SONAR_ORGANIZATION} -Dsonar.host.url=https://sonarcloud.io -Dsonar.branch.name=$TRAVIS_BRANCH; fi

# before_cache happens before the second part of the cache phase,
# which happens after script
before_cache:
  - rm -rf $HOME/.m2/repository/io/lighty
